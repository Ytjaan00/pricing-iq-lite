<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trust-Style Pricing Engine</title>

<style>
:root{
  --bg:#050b12;
  --card:#0c1624;
  --accent:#22d3ee;
  --text:#e5e7eb;
  --muted:#94a3b8;
  font-family: system-ui, sans-serif;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}
.wrap{
  max-width:900px;
  margin:auto;
  padding:14px;
}
h1{font-size:20px;margin-bottom:4px}
.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}
label{
  font-size:13px;
  color:var(--muted);
}
select,input{
  width:100%;
  padding:10px;
  background:#020617;
  border:1px solid #1e293b;
  color:var(--text);
  border-radius:10px;
  margin-top:4px;
}
button{
  background:linear-gradient(90deg,#22d3ee,#38bdf8);
  color:#020617;
  font-weight:700;
  border:none;
  padding:10px;
  border-radius:10px;
  width:100%;
  margin-top:10px;
}
.service{
  border-bottom:1px solid #1e293b;
  padding:10px 0;
}
.rate{
  font-size:18px;
  font-weight:700;
}
.small{font-size:13px;color:var(--muted)}
</style>
</head>

<body>
<div class="wrap">
<h1>Trust-Style Pricing System</h1>
<div class="small">Auto • Lightweight • Phone Safe</div>

<div class="card">
<label>Category</label>
<select id="cat" onchange="loadSub()">
<option value="video">Video Editing</option>
<option value="graphic">Graphic Design</option>
<option value="web">Web Development</option>
</select>

<label>Service Type</label>
<select id="sub"></select>

<label>Experience (Years)</label>
<input type="number" id="exp" value="1">

<button onclick="addService()">Add Service</button>
</div>

<div class="card" id="list"></div>
</div>

<script>
const DATA = {
  video:{
    "Basic Editing":[300,600],
    "Advanced Editing":[800,1500],
    "VFX / Motion":[2000,5000]
  },
  graphic:{
    "Logo Design":[500,3000],
    "Branding":[2000,10000],
    "Social Media":[300,1200]
  },
  web:{
    "Landing Page":[3000,12000],
    "Business Website":[8000,40000],
    "Web App":[20000,150000]
  }
};

let services=[];

function loadSub(){
  let c=document.getElementById("cat").value;
  let s=document.getElementById("sub");
  s.innerHTML="";
  Object.keys(DATA[c]).forEach(v=>{
    let o=document.createElement("option");
    o.textContent=v;
    s.appendChild(o);
  });
}
loadSub();

function autoRate(min,max,exp){
  let base=min+(Math.random()*(max-min));
  let expMul=1+(exp*0.07);
  return Math.round(base*expMul);
}

function addService(){
  let c=cat.value;
  let s=sub.value;
  let e=+exp.value;
  let [min,max]=DATA[c][s];
  services.push({c,s,e,min,max});
  render();
}

function render(){
  let html="";
  services.forEach(x=>{
    let price=autoRate(x.min,x.max,x.e);
    html+=`
    <div class="service">
      <div><b>${x.s}</b> <span class="small">(${x.c})</span></div>
      <div class="rate">₹${price}</div>
      <div class="small">Min ₹${x.min} • Max ₹${x.max}</div>
    </div>`;
  });
  list.innerHTML=html || "<div class='small'>No services added</div>";
}

setInterval(render,5000);
</script>
</body>
</html>
